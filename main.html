<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="dist/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fb5fc5f301.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant webpage</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="first-row">
          <div class="logo"><i class="fas fa-utensils"></i> Restaurant</div>
          <div class="phone-number">Call us on 44 5050 3000</div>
        </div>
        <nav class="navbar">
          <ul>
            <li class="home"><a href="#">Home</a></li>
            <li class="about_us"><a href="#">About Us</a></li>
            <li class="navbar_menu"><a href="#">Menu</a></li>
            <li class="contact_us"><a href="#">Contact Us</a></li>
            <li class="navbar_booking"><a href="#">Book a Table</a></li>
          </ul>
        </nav>
      </header>
      <div class="main-content">
        <!--Para alinear etiquetas de texto como "h1", "p", etc. como hijos de un div, resulta mas comodo usar dichas etiquetas sin que esten dentro de un div. El ultimo caso puede complicar el posicionamiento-->
        <h1 class="title">Try something new</h1>
        <h3 class="booking"><a href="#">Book a table</a></h3>
        <h3 class="main_card_menu"><a href="#">View our Menu</a></h3>
      </div>
    </div>
  </body>
</html>
